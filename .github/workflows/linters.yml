name: Linting tests
run-name: ${{ github.actor }} is running linting tests ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install mypy pycodestyle pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with pycodestyle
      run: |
        pycodestyle --max-line-length=100 --statistics check_polkadot_validator_active
    - name: Lint with pylint
      run: |
        pylint check_polkadot_validator_active
    - name: Lint with mypy
      run: |
        mypy check_polkadot_validator_active
